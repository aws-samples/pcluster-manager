      Code:
        ZipFile: '# NOTE: this file is not used, all code is in layer'
      Description: Test Function
      Handler: testlambda.handler
      MemorySize: 128
      Role: !GetAtt BuildLambdaLayerRole.Arn
      Runtime: python3.8
      Timeout: 60
      Layers:
        - !Ref UDockerLambdaLayer 
  UDockerLambdaLayer:
    DependsOn: EcrPullThroughImageRule
    Type: Custom::CodeLayer
    Properties:
      ServiceToken: !GetAtt CodeLayerLambda.Arn
      LayerName: UDockerLambdaLayer
      Packages:
        - boto3
        - cfnresponse
        - pycurl
        - udocker
      Files:
        testlambda.py: !Sub |
          import os
          import sys
          import logging
          import base64
          import boto3
          import cfnresponse
          import json
          from udocker.msg import Msg
          from udocker.umain import UMain
          from udocker.utils.fileutil import FileUtil

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          def handler(event, context):
              response_data = {}
              response_status = cfnresponse.SUCCESS
              ecr_client = boto3.client('ecr', region_name='${AWS::Region}')

              token = ecr_client.get_authorization_token()
              username, password = base64.b64decode(token['authorizationData'][0]['authorizationToken']).decode().split(':')
              registry = token['authorizationData'][0]['proxyEndpoint']

              logger.info('Registry: %s' % (registry))
              exit_status = 0
              try:
                  exit_status = UMain(['udocker','login', '--username', username, '--password', password, '--registry', registry]).execute()
                  print(exit_status)
                  logger.info('Login: %s' % (exit_status))
                  exit_status = UMain(['udocker','pull', registry.split("//")[-1] + '/ecr-public-3/parallelcluster/pcluster-api:${Version}']).execute()
                  print(exit_status)
                  logger.info('Pull pcluster-api: %s' % (exit_status))
                  exit_status = UMain(['udocker','pull', registry.split("//")[-1] + '/ecr-public-3/n0x0o5k1/pcluster-manager-awslambda:latest']).execute()
                  print(exit_status)
                  logger.info('Pull pcluster-manager-awslambda: %s' % (exit_status))
                  response_status = cfnresponse.SUCCESS
                  response_data['Registry'] = '%s/ecr-public-3/' % registry
              except KeyboardInterrupt:
                  Msg().out("Info: keyboard interrupt", l=Msg.INF)
                  FileUtil().cleanup()
                  exit_status = 1
                  response_status = cfnresponse.Failed
                  response_data['ErrorType'] = 'KeyboardInterrupt'
              except SystemExit as error:
                  FileUtil().cleanup()
                  response_status = cfnresponse.Failed
                  try:
                      exit_status = int(error.args[0])
                      response_data['ErrorType'] = '%s' % error
                  except (ValueError, TypeError):
                      exit_status = 1
                      response_data['ErrorType'] = 'ValueError/TypeError'
              except:
                  FileUtil().cleanup()
                  response_status = cfnresponse.Failed
              cfnresponse.send(event, context, response_status, response_data)

